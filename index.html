<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>music player</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://kit.fontawesome.com/e575f78704.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="music-player">
			<nav>
				<div class="circle">
					<i class="fa-solid fa-angle-left"></i>
				</div>
				<div class="circle">
					<i class="fa-solid fa-bars"></i>
				</div>
			</nav>

			<img src="images\brandi-alexandra-unsplash.jpg" class="song-img">
			<h4>Aatish _ Chaudhry _ Laaj Productions</h4>
			<p>Ft. Sunidhi Chauhan </p>


			<audio id="song">
				<source src="images\Aatish _ Chaudhry _ Laaj Productions _ Hum Films _ Amna Ilyas _ Sunidhi Chauhan _ Ali Quli Mirza(M4A_128K).m4a" type="audio/mpeg">
			</audio>
			<input type="range" value="0" id="progress">


			<div class="controls">
				<div><i class="fa-solid fa-backward"></i></div>
				<div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
				<div><i class="fa-solid fa-forward"></i></div>
			

			</div>
		</div>
	</div>

		
		<script src="index.js"></script>

</body>
</html>
